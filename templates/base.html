<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRV App</title>
    
    <!-- Meta Description for SEO -->
    <meta name="description" content="Your description here. Explain what TRV Application does and its key benefits.">
    
    <!-- Critical Inline CSS for Above-the-Fold Content -->
    <style>
        /* Critical CSS for initial render */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        h1.display-4 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        /* Critical styling for navigation */
        .navbar {
            background-color: #0027EB !important;
        }
        .navbar-brand, .nav-link {
            color: #fff700 !important;
            font-weight: bold;
        }
        .nav-link:hover {
            color: #fff700 !important;
        }
    </style>
    
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Preload and Load Custom Styles Asynchronously -->
    <link rel="preload" href="/static/css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link rel="stylesheet" href="/static/css/style.css">
    </noscript>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">TRV App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('risk') }}">Risk Assessment</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('cei') }}">CEI Data</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('employment') }}">Employment Data</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('ml') }}">ML Risk Assessment</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Defer Bootstrap JS so it doesn't block rendering -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
