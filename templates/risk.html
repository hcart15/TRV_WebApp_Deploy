{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Risk Assessment</h2>

    <form method="POST">
        <div class="form-group">
            <label for="property_type">Select Property Type:</label>
            <select id="property_type" name="property_type" required>
                {% for property in property_types %}
                    <option value="{{ property }}" {% if property == selected_property %}selected{% endif %}>{{ property }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="community">Select Community:</label>
            <select id="community" name="community" required>
                {% for community in communities %}
                    <option value="{{ community }}" {% if community == selected_community %}selected{% endif %}>{{ community }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Assess Risk</button>
    </form>

    {% if risk_score is not none and consequence is not none %}
    <div class="graph-container mt-4">
        <h3>Risk Score: {{ risk_score|round(2) }}</h3>
        <h3>Consequence: {{ consequence|round(2) }}</h3>
        <img src="{{ plot_url }}" alt="Risk Assessment Plot">
    </div>
    {% endif %}
</div>
{% endblock %}
