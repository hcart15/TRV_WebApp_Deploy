{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Machine Learning Risk Assessment</h2>

    <form method="POST">
        <div class="form-group">
            <label for="community_ml">Select Community:</label>
            <select id="community_ml" name="community_ml" required>
                {% for community in communities %}
                    <option value="{{ community }}" {% if community == selected_community_ml %}selected{% endif %}>{{ community }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Predict Risk</button>
    </form>

    {% if risk_prediction %}
    <div class="mt-4">
        <h3>{{ risk_prediction }}</h3>
    </div>
    {% endif %}
</div>
{% endblock %}
